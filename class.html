<script>
  //navbar

  function openNav() {
    document.getElementById("myNavPanel").style.width = "250px";
}
function closeNav() {
    document.getElementById("myNavPanel").style.width = "0";
}
window.onclick = function(event) {
    if (event.target !== document.querySelector(".open-btn") &&
        !document.getElementById("myNavPanel").contains(event.target)) {
        closeNav();
    }
};




  const galleryImages = document.querySelectorAll('.gallery img');
  const lightbox = document.getElementById('lightbox');
  const lightboxImg = document.getElementById('lightbox-img');

  galleryImages.forEach(img => {
    img.addEventListener('click', () => {
      lightboxImg.src = img.src;
      lightbox.style.display = 'flex';
    });
  });

  function closeLightbox() {
    lightbox.style.display = 'none';
  }

  lightbox.addEventListener('click', (e) => {
    if (e.target !== lightboxImg) {
      closeLightbox();
    }
  });
    //ANIMATION
    AOS.init({
      duration: 800, // Animation duration
      easing: "ease-out", // Easing function
      once: false // Whether animation happens only once
  });
</script>
